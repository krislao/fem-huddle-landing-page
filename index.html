<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <header class="header">
      <a href="#"
        ><img src="./images/logo.svg" alt="Brand logo" class="header__logo"
      /></a>
    </header>
    <main class="main">
      <section class="hero-banner">
        <img
          src="./images/illustration-mockups.svg"
          alt="Mockups of Huddle application"
          class="hero-banner__image"
        />
        <div class="hero-banner__content">
          <h1 class="hero-banner__header">
            Build The Community Your Fans Will Love
          </h1>
          <p class="hero-banner__description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button type="button" class="hero-banner__button">Register</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__socials">
        <a href="#" class="footer__socials-link"
          ><ion-icon
            class="footer__socials-icon"
            name="logo-facebook"
            aria-label="Facebook account link"
          ></ion-icon
        ></a>
        <a href="#" class="footer__socials-link"
          ><ion-icon
            class="footer__socials-icon"
            name="logo-twitter"
            aria-label="Twitter account link"
          ></ion-icon
        ></a>
        <a href="#" class="footer__socials-link"
          ><ion-icon
            class="footer__socials-icon"
            name="logo-instagram"
            aria-label="Instagram account link"
          ></ion-icon
        ></a>
      </div>
      <p class="footer__attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="footer__attribution-link"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.linkedin.com/in/krislao"
          class="footer__attribution-link"
          >Marion Kristoffer Lao</a
        >.
      </p>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>

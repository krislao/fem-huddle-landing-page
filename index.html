<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Brand logo" />
    </header>
    <main class="main">
      <div>
        <img
          src="./images/illustration-mockups.svg"
          alt="Mockups of Huddle application"
        />
      </div>
      <div>
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button type="button">Register</button>
      </div>
    </main>
    <footer>
      <div>TODO: socials</div>
      <p class="footer__attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="footer__attribution-link"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.linkedin.com/in/krislao"
          class="footer__attribution-link"
          >Marion Kristoffer Lao</a
        >.
      </p>
    </footer>
  </body>
</html>
